<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>콧물 찔끔! 재채기 요정 🤧✨</title>
    <style>
        body {
            text-align: center;
            background: #fffbe0;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            padding-top: 80px;
            transition: background 1s;
            overflow-x: hidden;
        }

        body.antarctica {
            background: #d0f0ff;
        }

        body.hawaii {
            background: linear-gradient(to top, #ffe57f, #ffcc80);
        }

        .face {
            font-size: 10rem;
            transition: transform 0.2s;
        }

        .face.sneeze {
            transform: scale(1.2) rotate(-10deg);
        }

        .sneeze-text {
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #ff4d4d;
            margin-top: 30px;
        }

        .sneeze-text.show {
            opacity: 1;
        }

        .blast {
            font-size: 4rem;
            color: #66ccff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .blast.show {
            opacity: 1;
            transform: translate(-50%, -50px) scale(1.5);
        }

        button {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 15px 10px;
            border: none;
            cursor: pointer;
            background: #ffd6d6;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffb3b3;
        }

        #sneezeButton {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .antarctica-text, .hawaii-text, .temp-text, .allergy-text {
            font-size: 1.5rem;
            margin-top: 30px;
            display: none;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }

        .antarctica .antarctica-text {
            display: block;
            color: #0077b6;
        }

        .hawaii .hawaii-text {
            display: block;
            color: #ff6f00;
        }

        .temp-text {
            color: #222;
        }

        .cold .temp-text {
            color: #0050ef;
        }

        .hot .temp-text {
            color: #ff5e57;
        }

        .allergy-text {
            color: #888;
        }

        .allergy-high .allergy-text {
            color: #ff8800;
        }

        .snowflake {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            animation: fall 3s linear infinite;
            pointer-events: none;
            color: #cceeff;
            z-index: 1000;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .penguin {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            display: none;
        }

        .antarctica .penguin {
            display: block;
        }

        .bubble {
            position: absolute;
            bottom: 100px;
            right: 80px;
            background: #ffffff;
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid #0077b6;
            font-size: 1rem;
            color: #0077b6;
            white-space: nowrap;
            animation: pop 0.5s ease;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }

        @keyframes pop {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .sunflower {
            font-size: 3rem;
            animation: swing 1.5s infinite alternate ease-in-out;
        }

        @keyframes swing {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

        .airplane {
            position: absolute;
            top: 50%;
            left: -100px;
            font-size: 4rem;
            z-index: 2000;
            transition: transform 5s ease-in-out;
        }

        .airplane.fly {
            transform: translateX(100vw);
        }

        .airplane-inside {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            overflow: hidden;
        }

        .airplane-inside .window {
            position: relative;
            width: 70%;
            height: 70%;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .airplane-inside .window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }

        #sneezeCount {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff6f61;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 하와이 액티비티 */
        .hawaii-activity {
            font-size: 1.5rem;
            margin-top: 30px;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }

    </style>
</head>
<body>
    <div id="allergySettings">
        <label for="allergyLevel">알레르기 정도 설정:</label>
        <select id="allergyLevel">
            <option value="낮음">낮음</option>
            <option value="보통">보통</option>
            <option value="심함">심함</option>
        </select>
    </div>

    <div class="face" id="face">😊</div>
    <div class="blast" id="blast">💨</div>
    <div class="sneeze-text" id="sneezeText">에에에엣취!!</div>
    <button id="sneezeButton" onclick="sneeze()">재채기 발사! 🤧</button>
    <button id="hawaiiButton" onclick="goToHawaii()">따뜻한 코코넛 맛보기 🌴🍹</button>
    <button id="coldButton" onclick="goToAntarctica()">펭귄이랑 아이스 댄스! 🐧🧊</button>
    <div id="sneezeCount">재채기 횟수: 0</div>

    <div class="antarctica-text">남극에서 펭귄 털옷 득템! ...은 농담 😉❄️</div>
    <div class="hawaii-text">하와이 햇살 아래 콧물 건조 중... ☀️😎</div>
    <div class="temp-text" id="tempText">현재 온도: 20°C (쾌적)</div>
    <div class="allergy-text" id="allergyText">알레르기 정도: 낮음</div>

    <div class="penguin" id="penguin">🐧<div class="bubble">에취! 조심하라구!</div></div>

    <!-- 하와이 액티비티 -->
    <div id="hawaiiActivities" class="hidden">
        <button onclick="shakeCoconut()">🥥 코코넛 흔들기</button>
        <button onclick="playUkulele()">🎶 우쿨렐레 연주</button>
        <button onclick="exitHawaii()">🏝 하와이 떠나기</button>
    </div>

    <!-- 남극 액티비티 -->
    <div id="antarcticaActivities" class="hidden">
        <button onclick="snowballFight()">❄️ 눈싸움 시작</button>
        <button onclick="rollSnow()">⛄ 눈 굴리기</button>
        <button onclick="exitAntarctica()">🐧 남극 탈출하기</button>
    </div>

    <script>
        let sneezeCount = 0;
        let sneezeStartTime = null;
        let hawaiiModeActive = false;
        let antarcticaModeActive = false;
        let temperature = 20;
        const tempTextElement = document.getElementById('tempText');
        const allergyTextElement = document.getElementById('allergyText');
        const body = document.body;
        const sneezeCountElement = document.getElementById('sneezeCount');
        const sneezeButtonElement = document.getElementById('sneezeButton');
        const hawaiiButtonElement = document.getElementById('hawaiiButton');
        const coldButtonElement = document.getElementById('coldButton');

        // 하와이 액티비티
        function shakeCoconut() {
            alert("코코넛이 떨어졌어요! 콧물 회복 +10");
        }

        function playUkulele() {
            alert("우쿨렐레 연주 중... 하와이 느낌!");
        }

        function exitHawaii() {
            hawaiiModeActive = false;
            body.classList.remove('hawaii');
            document.getElementById('hawaiiActivities').classList.add('hidden');
            hawaiiButtonElement.classList.remove('hidden');
            coldButtonElement.classList.remove('hidden');
        }

        // 남극 액티비티
        function snowballFight() {
            alert("펭귄과 눈싸움 시작!");
        }

        function rollSnow() {
            alert("눈덩이를 굴려서 눈사람 만들기!");
        }

        function exitAntarctica() {
            antarcticaModeActive = false;
            body.classList.remove('antarctica');
            document.getElementById('antarcticaActivities').classList.add('hidden');
            hawaiiButtonElement.classList.remove('hidden');
            coldButtonElement.classList.remove('hidden');
        }

        // 재채기 관련 코드
        function sneeze() {
            const now = Date.now();
            if (!sneezeStartTime || now - sneezeStartTime > 2000) {
                sneezeStartTime = now;
                sneezeCount = 0;
            }
            sneezeCount++;
            sneezeCountElement.textContent = `재채기 횟수: ${sneezeCount}`;

            const randomSneezeSound = sneezeSounds[Math.floor(Math.random() * sneezeSounds.length)];
            sneezeTextElement.textContent = randomSneezeSound;
            sneezeTextElement.classList.add('show');
            blastElement.classList.add('show');

            faceElement.textContent = '🤧';
            faceElement.classList.add('sneeze');

            setTimeout(() => {
                faceElement.textContent = '😊';
                faceElement.classList.remove('sneeze');
                sneezeTextElement.classList.remove('show');
                blastElement.classList.remove('show');
            }, 1500);
        }

        // 하와이, 남극 모드 전환
        function goToHawaii() {
            hawaiiModeActive = true;
            body.classList.add('hawaii');
            document.getElementById('hawaiiActivities').classList.remove('hidden');
            hawaiiButtonElement.classList.add('hidden');
            coldButtonElement.classList.add('hidden');
        }

        function goToAntarctica() {
            antarcticaModeActive = true;
            body.classList.add('antarctica');
            document.getElementById('antarcticaActivities').classList.remove('hidden');
            hawaiiButtonElement.classList.add('hidden');
            coldButtonElement.classList.add('hidden');
        }

        // 날씨, 알레르기 반영
        const allergyLevelElement = document.getElementById('allergyLevel');
        allergyLevelElement.addEventListener('change', function() {
            allergyTextElement.textContent = `알레르기 정도: ${this.value}`;
            allergyTextElement.classList.toggle('allergy-high', this.value === '심함');
        });
    </script>
</body>
</html>
