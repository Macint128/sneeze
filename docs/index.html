<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재채기하는 스마일 🤧</title>
  <style>
    body {
      text-align: center;
      background: #fffbe0;
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
      padding-top: 80px;
      transition: background 1s;
      overflow-x: hidden;
    }

    body.antarctica {
      background: #d0f0ff;
    }

    body.hawaii {
      background: linear-gradient(to top, #ffe57f, #ffcc80);
    }

    .face {
      font-size: 10rem;
      transition: transform 0.2s;
    }

    .face.sneeze {
      transform: scale(1.2) rotate(-10deg);
    }

    .sneeze-text {
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #ff4d4d;
      margin-top: 30px;
    }

    .sneeze-text.show {
      opacity: 1;
    }

    .blast {
      font-size: 4rem;
      color: #66ccff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 20px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .blast.show {
      opacity: 1;
      transform: translate(-50%, -50px) scale(1.5);
    }

    button {
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 15px 10px;
      border: none;
      cursor: pointer;
      background: #ffd6d6;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffb3b3;
    }

    #sneezeButton {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .antarctica-text, .hawaii-text, .temp-text, .allergy-text {
      font-size: 1.5rem;
      margin-top: 30px;
      display: none;
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
    }

    .antarctica .antarctica-text {
      display: block;
      color: #0077b6;
    }

    .hawaii .hawaii-text {
      display: block;
      color: #ff6f00;
    }

    .temp-text {
      color: #222;
    }

    .cold .temp-text {
      color: #0050ef;
    }

    .hot .temp-text {
      color: #ff5e57;
    }

    .allergy-text {
      color: #888;
    }

    .allergy-high .allergy-text {
      color: #ff8800;
    }

    .snowflake {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall 3s linear infinite;
      pointer-events: none;
      color: #cceeff;
      z-index: 1000;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .penguin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 4rem;
      display: none;
    }

    .antarctica .penguin {
      display: block;
    }

    .bubble {
      position: absolute;
      bottom: 100px;
      right: 80px;
      background: #ffffff;
      padding: 10px 15px;
      border-radius: 20px;
      border: 2px solid #0077b6;
      font-size: 1rem;
      color: #0077b6;
      white-space: nowrap;
      animation: pop 0.5s ease;
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .sunflower {
      font-size: 3rem;
      animation: swing 1.5s infinite alternate ease-in-out;
    }

    @keyframes swing {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    .airplane {
      position: absolute;
      top: 50%;
      left: -100px;
      font-size: 4rem;
      z-index: 2000;
      transition: transform 5s ease-in-out;
    }

    .airplane.fly {
      transform: translateX(100vw);
    }

    .airplane-inside {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      overflow: hidden;
    }

    .airplane-inside .window {
      position: relative;
      width: 70%;
      height: 70%;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.7);
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .airplane-inside .window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }

    #sneezeCount {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #ff6f61;
      z-index: 1000 
          }
  </style>
</head>
<body>
  <div id="sneezeCount">재채기 횟수: 0</div>
  <div class="face" id="smile">🤧</div>
  <div class="blast" id="blast">촤아아아앗!</div>
  <div class="sneeze-text" id="sneezeText">에취!</div>
  <div class="antarctica-text">남극에 도착했어요! 펭귄이 반겨요!</div>
  <div class="hawaii-text">하와이 도착! 따뜻하고 햇살 가득~</div>
  <div class="temp-text" id="tempText">현재 온도: 22°C</div>
  <div class="allergy-text">꽃가루 수치: 보통</div>

  <button id="sneezeButton">재채기!</button>
  <button onclick="flyTo('antarctica')">남극 가기</button>
  <button onclick="flyTo('hawaii')">하와이 가기</button>
  <button onclick="goBack()">돌아가기</button>

  <div class="penguin">🐧<div class="bubble">춥지 않아요~</div></div>
  <div class="sunflower" id="sunflower">🌻</div>
  <div class="airplane" id="airplane">✈️</div>

  <script>
    const smile = document.getElementById("smile");
    const blast = document.getElementById("blast");
    const sneezeText = document.getElementById("sneezeText");
    const sneezeButton = document.getElementById("sneezeButton");
    const sneezeCountDisplay = document.getElementById("sneezeCount");
    let sneezeCount = 0;
    let currentMode = "normal";

    function sneeze() {
      smile.classList.add("sneeze");
      sneezeText.classList.add("show");
      blast.classList.add("show");

      setTimeout(() => {
        smile.classList.remove("sneeze");
        sneezeText.classList.remove("show");
        blast.classList.remove("show");
      }, 800);

      sneezeCount++;
      sneezeCountDisplay.innerText = `재채기 횟수: ${sneezeCount}`;
    }

    sneezeButton.addEventListener("click", sneeze);

    function flyTo(mode) {
      const airplane = document.getElementById("airplane");
      airplane.classList.add("fly");

      setTimeout(() => {
        document.body.classList.remove("antarctica", "hawaii");
        document.body.classList.add(mode);
        currentMode = mode;

        if (mode === "antarctica") {
          smile.innerText = "🤧"; // 기본 스마일
        } else if (mode === "hawaii") {
          smile.innerText = "😎"; // 선글라스 스마일!
        }
        airplane.classList.remove("fly");
      }, 2000);
    }

    function goBack() {
      document.body.classList.remove("antarctica", "hawaii");
      currentMode = "normal";
      smile.innerText = "🤧";
    }

    // 눈송이 떨어지기 효과 (남극 모드)
    setInterval(() => {
      if (currentMode !== "antarctica") return;
      const snow = document.createElement("div");
      snow.classList.add("snowflake");
      snow.innerText = "❄️";
      snow.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(snow);
      setTimeout(() => document.body.removeChild(snow), 3000);
    }, 500);
  </script>
</body>
</html>
