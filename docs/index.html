<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재채기하는 스마일 🤧</title>
  <style>
    body {
      text-align: center;
      background: #fffbe0;
      font-family: 'Arial', sans-serif;
      padding-top: 80px;
      transition: background 1s;
      overflow-x: hidden;
    }

    body.antarctica {
      background: #d0f0ff;
    }

    body.hawaii {
      background: linear-gradient(to top, #ffe57f, #ffcc80);
    }

    .face {
      font-size: 10rem;
      transition: transform 0.2s;
    }

    .face.sneeze {
      transform: scale(1.2) rotate(-10deg);
    }

    .sneeze-text {
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #ff4d4d;
      margin-top: 30px;
    }

    .sneeze-text.show {
      opacity: 1;
    }

    .blast {
      font-size: 4rem;
      color: #66ccff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 20px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .blast.show {
      opacity: 1;
      transform: translate(-50%, -50px) scale(1.5);
    }

    button {
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 15px 10px;
      border: none;
      cursor: pointer;
      background: #ffd6d6;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .antarctica-text, .hawaii-text {
      font-size: 1.5rem;
      margin-top: 30px;
      display: none;
    }

    .antarctica .antarctica-text {
      display: block;
      color: #0077b6;
    }

    .hawaii .hawaii-text {
      display: block;
      color: #ff6f00;
    }

    .snowflake {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall 3s linear infinite;
      pointer-events: none;
      color: #cceeff;
      z-index: 1000;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .penguin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 4rem;
      display: none;
    }

    .antarctica .penguin {
      display: block;
    }

    .bubble {
      position: absolute;
      bottom: 100px;
      right: 80px;
      background: #ffffff;
      padding: 10px 15px;
      border-radius: 20px;
      border: 2px solid #0077b6;
      font-size: 1rem;
      color: #0077b6;
      white-space: nowrap;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .sunflower {
      font-size: 3rem;
      animation: swing 1.5s infinite alternate ease-in-out;
    }

    @keyframes swing {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    /* 비행기 애니메이션 */
    .airplane {
      position: absolute;
      top: 50%;
      left: -100px;
      font-size: 4rem;
      z-index: 2000;
      transition: transform 5s ease-in-out;
    }

    .airplane.fly {
      transform: translateX(100vw);
    }

    /* 비행기 내부 */
    .airplane-inside {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white; /* 배경을 하얀색으로 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      overflow: hidden; /* 나머지 부분 숨기기 */
    }

    .airplane-inside .window {
      position: relative;
      width: 70%;
      height: 70%;
      border-radius: 30px; /* 둥근 사각형 */
      background: rgba(255, 255, 255, 0.8); /* 배경 흰색 */
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .airplane-inside .window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="face" id="face">😊</div>
  <div class="blast" id="blast">💨</div>
  <div class="sneeze-text" id="sneezeText">에에에엣취!!</div>
  <button id="sneezeButton" onclick="sneeze()">재채기!</button>
  <button id="hawaiiButton" onclick="goToHawaii()">따듯하게 해주기 🌴</button>
  <button id="coldButton" onclick="goToAntarctica()">추워!</button>

  <div class="antarctica-text">남극 갔다 왔어요... 펭귄이랑 하이파이브함 🐧❄️</div>
  <div class="hawaii-text">하와이 도착! 선크림 챙겨왔지? 🌺🌞</div>

  <div class="penguin" id="penguin">🐧<div class="bubble">조심해~ 감기 걸려~</div></div>

  <script>
    let sneezeCount = 0;
    let sneezeStartTime = null;
    let hawaiiModeActive = false; // 하와이 모드 활성화 여부
    let antarcticaModeActive = false; // 남극 모드 활성화 여부

    function sneeze() {
      const now = Date.now();
      if (!sneezeStartTime || now - sneezeStartTime > 2000) {
        sneezeStartTime = now;
        sneezeCount = 0;
      }
      sneezeCount++;

      // 얼굴 반응
      const face = document.getElementById('face');
      const sneezeText = document.getElementById('sneezeText');
      const blast = document.getElementById('blast');

      face.textContent = '🤧';
      face.classList.add('sneeze');

      const sneezes = ['에에엣취!', '에취에취!', '아치슈우!', '컼컼 에취!', '에엣…취!'];
      sneezeText.textContent = sneezes[Math.floor(Math.random() * sneezes.length)];
      sneezeText.classList.add('show');
      blast.classList.add('show');

      setTimeout(() => {
        face.textContent = '😊';
        face.classList.remove('sneeze');
        sneezeText.classList.remove('show');
        blast.classList.remove('show');
      }, 1000);

      // 남극 모드
      if (sneezeCount >= 10 && (now - sneezeStartTime) <= 2000) {
        document.body.className = 'antarctica';
        launchSnow();
        setTimeout(() => document.body.className = '', 3000);
      }
    }

    function launchSnow() {
      for (let i = 0; i < 30; i++) {
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.textContent = '❄️';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 4000);
      }
    }

    function goToHawaii() {
      if (hawaiiModeActive) return; // 이미 하와이 모드가 활성화되었으면 더 이상 생성하지 않음
      hawaiiModeActive = true;

      // 비행기 내부와 창문 추가
      document.getElementById('sneezeButton').classList.add('hidden');
      document.getElementById('hawaiiButton').classList.add('hidden');
      document.getElementById('coldButton').classList.add('hidden'); // "추워!" 버튼 숨기기

      const airplaneInside = document.createElement('div');
      airplaneInside.className = 'airplane-inside';
      const window = document.createElement('div');
      window.className = 'window';
      window.innerHTML = '<img src="sky.jpeg" alt="창문" style="width: 100%; height: 100%; object-fit: cover;">';
      airplaneInside.appendChild(window);
      document.body.appendChild(airplaneInside);

      // 비행기 애니메이션
      const airplane = document.createElement('div');
      airplane.className = 'airplane';
      airplane.textContent = '✈️';
      document.body.appendChild(airplane);

      // 비행기 날리기
      setTimeout(() => {
        airplane.classList.add('fly');
      }, 50);

      // 비행기 씬 끝나고 하와이 모드로 전환
      setTimeout(() => {
        airplane.remove(); // 비행기 애니메이션 끝나면 제거
        airplaneInside.style.opacity = '0'; // 비행기 내부 씬 제거
        setTimeout(() => airplaneInside.remove(), 1000);

        document.body.className = 'hawaii';
        const flower = document.createElement('div');
        flower.className = 'sunflower';
        flower.textContent = '🌻🌺🌴';
        document.body.appendChild(flower);

        // 하와이 모드 종료 후 버튼 다시 보이게
        setTimeout(() => {
          flower.remove();
          document.body.className = '';
          hawaiiModeActive = false; // 하와이 모드 비활성화
          document.getElementById('sneezeButton').classList.remove('hidden');
          document.getElementById('hawaiiButton').classList.remove('hidden');
          document.getElementById('coldButton').classList.remove('hidden'); // "추워!" 버튼 다시 보이기
        }, 4000); // 4초 후 하와이 모드 종료
      }, 5000); // 5초 후 하와이 모드 전환
    }

    function goToAntarctica() {
      if (antarcticaModeActive) return; // 이미 남극 모드가 활성화되었으면 더 이상 생성하지 않음
      antarcticaModeActive = true;

      // 남극 모드 활성화
      document.body.className = 'antarctica';
      launchSnow();
      const penguin = document.getElementById('penguin');
      penguin.style.display = 'block';

      setTimeout(() => {
        document.body.className = '';
        penguin.style.display = 'none';
        antarcticaModeActive = false;
      }, 5000); // 5초 후 남극 모드 종료
    }

    // 스페이스바로 재채기
    document.addEventListener('keydown', function (e) {
      if (e.code === 'Space') {
        sneeze();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
