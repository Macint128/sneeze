<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>콧물 찔끔! 재채기 요정 🤧✨</title>
    <style>
        body {
            text-align: center;
            background: #fffbe0;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            padding-top: 80px;
            transition: background 1s;
            overflow-x: hidden;
        }

        body.antarctica {
            background: #d0f0ff;
        }

        body.hawaii {
            background: linear-gradient(to top, #ffe57f, #ffcc80);
        }

        .face {
            font-size: 10rem;
            transition: transform 0.2s;
        }

        .face.sneeze {
            transform: scale(1.2) rotate(-10deg);
        }

        .sneeze-text {
            font-size: 3rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #ff4d4d;
            margin-top: 30px;
        }

        .sneeze-text.show {
            opacity: 1;
        }

        .blast {
            font-size: 4rem;
            color: #66ccff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .blast.show {
            opacity: 1;
            transform: translate(-50%, -50px) scale(1.5);
        }

        button {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 15px 10px;
            border: none;
            cursor: pointer;
            background: #ffd6d6;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffb3b3;
        }

        #sneezeButton {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .antarctica-text, .hawaii-text, .temp-text, .allergy-text {
            font-size: 1.5rem;
            margin-top: 30px;
            display: none;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }

        .antarctica .antarctica-text {
            display: block;
            color: #0077b6;
        }

        .hawaii .hawaii-text {
            display: block;
            color: #ff6f00;
        }

        .temp-text {
            color: #222;
        }

        .cold .temp-text {
            color: #0050ef;
        }

        .hot .temp-text {
            color: #ff5e57;
        }

        .allergy-text {
            color: #888;
        }

        .allergy-high .allergy-text {
            color: #ff8800;
        }

        .snowflake {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            animation: fall 3s linear infinite;
            pointer-events: none;
            color: #cceeff;
            z-index: 1000;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .penguin {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            display: none;
        }

        .antarctica .penguin {
            display: block;
        }

        .bubble {
            position: absolute;
            bottom: 100px;
            right: 80px;
            background: #ffffff;
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid #0077b6;
            font-size: 1rem;
            color: #0077b6;
            white-space: nowrap;
            animation: pop 0.5s ease;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }

        @keyframes pop {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .airplane {
            position: absolute;
            top: 50%;
            left: -100px;
            font-size: 4rem;
            z-index: 2000;
            transition: transform 5s ease-in-out;
        }

        .airplane.fly {
            transform: translateX(100vw);
        }

        .airplane-inside {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            overflow: hidden;
        }

        .airplane-inside .window {
            position: relative;
            width: 70%;
            height: 70%;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .airplane-inside .window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }

        #sneezeCount {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff6f61;
            z-index: 1000;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .inflight-meal {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff0e0;
            padding: 20px 30px;
            border-radius: 20px;
            border: 2px solid #ff9800;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pop 0.5s ease;
            z-index: 2001;
        }

        .inflight-meal span {
            font-size: 3rem;
        }

        .meal-emoji {
            font-size: 3rem;
            animation: pop 0.5s ease;
        }

    </style>
</head>
<body>
    <div id="allergySettings">
        <label for="allergyLevel">알레르기 정도 설정:</label>
        <select id="allergyLevel">
            <option value="낮음">낮음</option>
            <option value="보통">보통</option>
            <option value="심함">심함</option>
        </select>
    </div>

    <div class="face" id="face">😊</div>
    <div class="blast" id="blast">💨</div>
    <div class="sneeze-text" id="sneezeText">에에에엣취!!</div>
    <button id="sneezeButton" onclick="sneeze()">재채기 발사! 🤧</button>
    <button id="hawaiiButton" onclick="goToHawaii()">따뜻한 코코넛 맛보기 🌴🍹</button>
    <button id="coldButton" onclick="goToAntarctica()">펭귄이랑 아이스 댄스! 🐧🧊</button>
    <button onclick="showInflightMeals()" id="mealButton" class="hidden">기내식 확인하기 🍽️</button>
    <div id="sneezeCount">재채기 횟수: 0</div>

    <div class="antarctica-text">남극에서 펭귄 털옷 득템! ...은 농담 😉❄️</div>
    <div class="hawaii-text">하와이 햇살 아래 콧물 건조 중... ☀️😎</div>
    <div class="temp-text" id="tempText">현재 온도: 20°C (쾌적)</div>
    <div class="allergy-text" id="allergyText">알레르기 정도: 낮음</div>

    <div class="penguin" id="penguin">🐧<div class="bubble">에취! 조심하라구!</div></div>

    <script>
        const mealList = [
            "🍗 한우 불고기 정식", "🐟 연어 스테이크", "🥗 비건 샐러드", "🍛 치킨 커리", "🍚 불닭 마요 덮밥",
            "🍝 해산물 파스타", "🍲 된장찌개 백반", "🍅 토마토 리조또", "🍜 짜장면과 탕수육", "🥪 샌드위치 & 수프"
        ];

        let sneezeCount = 0;
        let sneezeStartTime = null;
        let hawaiiModeActive = false;
        let antarcticaModeActive = false;
        let temperature = 20;
        const tempTextElement = document.getElementById('tempText');
        const allergyTextElement = document.getElementById('allergyText');
        const body = document.body;
        const sneezeCountElement = document.getElementById('sneezeCount');
        const sneezeButtonElement = document.getElementById('sneezeButton');
        const hawaiiButtonElement = document.getElementById('hawaiiButton');
        const coldButtonElement = document.getElementById('coldButton');
        const faceElement = document.getElementById('face');
        const sneezeTextElement = document.getElementById('sneezeText');
        const blastElement = document.getElementById('blast');
        const allergyLevelSelect = document.getElementById('allergyLevel');
        const allergyLevelText = document.getElementById('allergyText');
        const mealButtonElement = document.getElementById('mealButton');
        let hasMealBeenShown = false;

        allergyLevelSelect.addEventListener('change', (event) => {
            allergyLevel = event.target.value;
            allergyLevelText.textContent = `알레르기 정도: ${allergyLevel}`;
            allergyLevelText.className = 'allergy-text';
            if (allergyLevel === '심함') {
                allergyLevelText.classList.add('allergy-high');
            }
        });

        function sneeze() {
            const sneezeSounds = [
                "에에엣취!", "에취에취!", "아치슈우!", "커헉! 에취!", "에…엣…취! (간지러워!)", 
                "푸하-엣취!", "으흠-엣취!", "에잇-취!", "에취! 쿨럭!", "에헤-엣취!"
            ];
            const now = Date.now();
            if (!sneezeStartTime || now - sneezeStartTime > 2000) {
                sneezeStartTime = now;
                sneezeCount = 0;
            }
            sneezeCount++;
            sneezeCountElement.textContent = `재채기 횟수: ${sneezeCount}`;
            const randomSneezeSound = sneezeSounds[Math.floor(Math.random() * sneezeSounds.length)];
            sneezeTextElement.textContent = randomSneezeSound;
            sneezeTextElement.classList.add('show');
            blastElement.classList.add('show');
            faceElement.textContent = '🤧';
            faceElement.classList.add('sneeze');

            setTimeout(() => {
                faceElement.textContent = '😊';
                faceElement.classList.remove('sneeze');
                sneezeTextElement.classList.remove('show');
                blastElement.classList.remove('show');
            }, 1000);

            if (sneezeCount >= 10 && (now - sneezeStartTime) <= 2000) {
                goToAntarctica();
            }
        }

        function launchSnow() {
            for (let i = 0; i < 30; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.textContent = '❄️';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 2 + 1) + 's';
                body.appendChild(snow);
                setTimeout(() => {
                    snow.remove();
                }, 3000);
            }
        }

        function goToHawaii() {
            hawaiiModeActive = true;
            body.classList.add('hawaii');
            body.classList.remove('antarctica');
            body.classList.remove('cold');
            body.classList.add('hot');
            hawaiiButtonElement.classList.add('hidden');
            coldButtonElement.classList.add('hidden');
            tempTextElement.textContent = "하와이의 따뜻한 열기! 🌴";
            document.querySelector('.hawaii-text').style.display = 'block';
            showInflightMeals();
        }

        function goToAntarctica() {
            antarcticaModeActive = true;
            body.classList.add('antarctica');
            body.classList.remove('hawaii');
            body.classList.remove('hot');
            body.classList.add('cold');
            hawaiiButtonElement.classList.add('hidden');
            coldButtonElement.classList.add('hidden');
            penguin.style.display = "block";
            document.querySelector('.antarctica-text').style.display = 'block';
            launchSnow();
        }

        function showInflightMeals() {
            if (!hasMealBeenShown) {
                const meal = mealList[Math.floor(Math.random() * mealList.length)];
                const mealElement = document.createElement('div');
                mealElement.classList.add('inflight-meal');
                mealElement.innerHTML = `<span class="meal-emoji">${meal}</span>`;
                document.body.appendChild(mealElement);

                setTimeout(() => {
                    mealElement.remove();
                    hasMealBeenShown = true;
                }, 5000);
            }
        }
    </script>
</body>
</html>
