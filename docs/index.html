<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재채기하는 스마일 🤧</title>
  <style>
    body {
      text-align: center;
      background: #fffbe0;
      font-family: 'Arial', sans-serif;
      padding-top: 80px;
      transition: background 1s;
      overflow-x: hidden;
    }

    body.antarctica {
      background: #d0f0ff;
    }

    body.hawaii {
      background: linear-gradient(to top, #ffe57f, #ffcc80);
    }

    .face {
      font-size: 10rem;
      transition: transform 0.2s;
    }

    .face.sneeze {
      transform: scale(1.2) rotate(-10deg);
    }

    .sneeze-text {
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #ff4d4d;
      margin-top: 30px;
    }

    .sneeze-text.show {
      opacity: 1;
    }

    .blast {
      font-size: 4rem;
      color: #66ccff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 20px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .blast.show {
      opacity: 1;
      transform: translate(-50%, -50px) scale(1.5);
    }

    button {
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 15px 10px;
      border: none;
      cursor: pointer;
      background: #ffd6d6;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .antarctica-text, .hawaii-text {
      font-size: 1.5rem;
      margin-top: 30px;
      display: none;
    }

    .antarctica .antarctica-text {
      display: block;
      color: #0077b6;
    }

    .hawaii .hawaii-text {
      display: block;
      color: #ff6f00;
    }

    .snowflake {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall 3s linear infinite;
      pointer-events: none;
      color: #cceeff;
      z-index: 1000;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .penguin {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 4rem;
      display: none;
    }

    .antarctica .penguin {
      display: block;
    }

    .bubble {
      position: absolute;
      bottom: 100px;
      right: 80px;
      background: #ffffff;
      padding: 10px 15px;
      border-radius: 20px;
      border: 2px solid #0077b6;
      font-size: 1rem;
      color: #0077b6;
      white-space: nowrap;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .sunflower {
      font-size: 3rem;
      animation: swing 1.5s infinite alternate ease-in-out;
    }

    @keyframes swing {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }

    .airplane {
      position: absolute;
      top: 50%;
      left: -100px;
      font-size: 4rem;
      z-index: 2000;
      transition: transform 5s ease-in-out;
    }

    .airplane.fly {
      transform: translateX(100vw);
    }

    .airplane-inside {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      overflow: hidden;
    }

    .airplane-inside .window {
      position: relative;
      width: 70%;
      height: 70%;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.8);
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .airplane-inside .window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flight-status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: #ff6f00;
      font-weight: bold;
      z-index: 2001;
    }

    .hidden {
      display: none;
    }

    /* 게임용 스타일 */
    .game-area {
      margin-top: 30px;
    }

    .game-message {
      font-size: 2rem;
      margin-top: 30px;
      color: #333;
    }

    .snowball {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .palm-tree {
      font-size: 8rem;
      position: relative;
      cursor: pointer;
    }

    .coconut {
      font-size: 2rem;
      position: absolute;
      top: -50px;
      left: 30px;
      opacity: 0;
      transition: top 0.3s, opacity 0.5s ease-in;
    }

    .coconut.show {
      opacity: 1;
      top: 100px;
    }
  </style>
</head>
<body>
  <div class="face" id="face">😊</div>
  <div class="blast" id="blast">💨</div>
  <div class="sneeze-text" id="sneezeText">에에에엣취!!</div>
  <button id="sneezeButton" onclick="sneeze()">재채기!</button>
  <button id="hawaiiButton" onclick="goToHawaii()">따듯하게 해주기 🌴</button>
  <button id="coldButton" onclick="goToAntarctica()">추워!</button>

  <div class="antarctica-text">남극 갔다 왔어요... 펭귄이랑 하이파이브함 🐧❄️</div>
  <div class="hawaii-text">하와이 도착! 선크림 챙겨왔지? 🌺🌞</div>

  <div class="penguin" id="penguin">🐧<div class="bubble">조심해~ 감기 걸려~</div></div>

  <script>
    let sneezeCount = 0;
    let sneezeStartTime = null;
    let hawaiiModeActive = false;
    let antarcticaModeActive = false;
    let virtualTime = 0;
    let flightStartTime = null;
    let flightInterval = null;

    // 재채기 함수
    function sneeze() {
      const now = Date.now();
      if (!sneezeStartTime || now - sneezeStartTime > 2000) {
        sneezeStartTime = now;
        sneezeCount = 0;
      }
      sneezeCount++;

      const face = document.getElementById('face');
      const sneezeText = document.getElementById('sneezeText');
      const blast = document.getElementById('blast');

      face.textContent = '🤧';
      face.classList.add('sneeze');

      const sneezes = ['에에엣취!', '에취에취!', '아치슈우!', '컼컼 에취!', '에엣…취!'];
      sneezeText.textContent = sneezes[Math.floor(Math.random() * sneezes.length)];
      sneezeText.classList.add('show');
      blast.classList.add('show');

      setTimeout(() => {
        face.textContent = '😊';
        face.classList.remove('sneeze');
        sneezeText.classList.remove('show');
        blast.classList.remove('show');
      }, 1000);

      if (sneezeCount >= 10 && (now - sneezeStartTime) <= 2000) {
        document.body.className = 'antarctica';
        launchSnow();
        setTimeout(() => document.body.className = '', 3000);
      }
    }

    function launchSnow() {
      for (let i = 0; i < 30; i++) {
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.textContent = '❄️';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 4000);
      }
    }

    // 하와이로 이동
    function goToHawaii() {
      if (hawaiiModeActive) return;
      hawaiiModeActive = true;
      virtualTime = 0;

      document.getElementById('sneezeButton').classList.add('hidden');
      document.getElementById('hawaiiButton').classList.add('hidden');
      document.getElementById('coldButton').classList.add('hidden');

      const airplaneInside = document.createElement('div');
      airplaneInside.className = 'airplane-inside';
      const window = document.createElement('div');
      window.className = 'window';
      window.innerHTML = '<img src="sky.jpeg" alt="창문" style="width: 100%; height: 100%; object-fit: cover;">';
      airplaneInside.appendChild(window);
      document.body.appendChild(airplaneInside);

      const airplane = document.createElement('div');
      airplane.className = 'airplane';
      airplane.textContent = '✈️';
      document.body.appendChild(airplane);

      setTimeout(() => {
        airplane.classList.add('fly');
        setInterval(() => {
          virtualTime += 10;
          document.querySelector('.flight-status').textContent = `${virtualTime}s 가상 비행 중...`;
        }, 1000);

        setTimeout(() => {
          document.body.className = 'hawaii';
          airplaneInside.remove();
          showHawaiiGame();
        }, 5000);
      }, 1000);
    }

    function showHawaiiGame() {
      const gameArea = document.createElement('div');
      gameArea.className = 'game-area';
      gameArea.innerHTML = `<div class="game-message">코코넛 따기!! 🥥</div><div class="palm-tree" id="palmTree">🌴</div><div class="coconut" id="coconut">🥥</div>`;
      document.body.appendChild(gameArea);

      const palmTree = document.getElementById('palmTree');
      const coconut = document.getElementById('coconut');

      palmTree.addEventListener('mousedown', () => {
        coconut.style.top = '100px';
        coconut.style.opacity = '1';
      });

      setTimeout(() => {
        document.body.innerHTML += '<div class="game-message">코코넛 마시기 타임 🥥</div>';
      }, 3000);
    }

    // 남극으로 이동
    function goToAntarctica() {
      if (antarcticaModeActive) return;
      antarcticaModeActive = true;

      document.getElementById('sneezeButton').classList.add('hidden');
      document.getElementById('hawaiiButton').classList.add('hidden');
      document.getElementById('coldButton').classList.add('hidden');

      launchPenguin();
      setTimeout(() => {
        document.body.className = 'antarctica';
        showSnowballGame();
      }, 1000);
    }

    function launchPenguin() {
      const penguin = document.getElementById('penguin');
      penguin.style.display = 'block';
      setTimeout(() => {
        penguin.style.display = 'none';
      }, 2000);
    }

    function showSnowballGame() {
      const gameArea = document.createElement('div');
      gameArea.className = 'game-area';
      gameArea.innerHTML = '<div class="game-message">눈 굴리기! ❄️</div><div class="snowball" id="snowball"></div>';
      document.body.appendChild(gameArea);

      const snowball = document.getElementById('snowball');
      snowball.addEventListener('mousedown', () => {
        snowball.style.transform = 'translateY(50px)';
      });
    }
  </script>
</body>
</html>
