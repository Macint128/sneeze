<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재채기하는 스마일과 기내식 체험</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
      background: #fffbe0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      text-align: center;
      padding-top: 50px;
    }

    .face {
      font-size: 10rem;
      transition: transform 0.2s;
    }

    .face.sneeze {
      transform: scale(1.2) rotate(-10deg);
    }

    .sneeze-text {
      font-size: 2rem;
      color: #ff4d4d;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sneeze-text.show {
      opacity: 1;
    }

    .controls {
      margin-top: 30px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      background: #ffd6d6;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffb3b3;
    }

    .meal-selection {
      margin-top: 30px;
    }

    .meal {
      display: inline-block;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .meal:hover {
      transform: scale(1.1);
    }

    .hand {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      transition: bottom 0.5s;
    }

    .hand.move {
      bottom: 50%;
    }

    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: background-image 1s;
    }

    .scene.hawaii {
      background-image: url('hawaii.jpg');
    }

    .scene.antarctica {
      background-image: url('antarctica.jpg');
    }
  </style>
</head>
<body>
  <div class="scene" id="scene"></div>
  <div class="container">
    <div class="face" id="face">😊</div>
    <div class="sneeze-text" id="sneezeText">에에에엣취!!</div>
    <div class="controls">
      <button onclick="sneeze()">재채기 발사! 🤧</button>
      <button onclick="changeScene('hawaii')">하와이로! 🌴</button>
      <button onclick="changeScene('antarctica')">남극으로! 🐧</button>
    </div>
    <div class="meal-selection">
      <span class="meal" onclick="selectMeal('🍱')">🍱 도시락</span>
      <span class="meal" onclick="selectMeal('🍜')">🍜 라면</span>
      <span class="meal" onclick="selectMeal('🍛')">🍛 카레</span>
    </div>
    <div class="hand" id="hand">✋</div>
  </div>

  <script>
    const face = document.getElementById('face');
    const sneezeText = document.getElementById('sneezeText');
    const hand = document.getElementById('hand');
    const scene = document.getElementById('scene');

    function sneeze() {
      face.textContent = '🤧';
      face.classList.add('sneeze');
      sneezeText.classList.add('show');

      setTimeout(() => {
        face.textContent = '😊';
        face.classList.remove('sneeze');
        sneezeText.classList.remove('show');
      }, 1000);
    }

    function changeScene(location) {
      scene.className = 'scene ' + location;
    }

    function selectMeal(meal) {
      hand.textContent = '✋ ' + meal;
      hand.classList.add('move');

      setTimeout(() => {
        hand.classList.remove('move');
      }, 1000);
    }
  </script>
</body>
</html>
